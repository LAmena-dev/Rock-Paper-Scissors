<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="players">
            <div class="player">
                <p class="pcScore">Player: 0</p>
                <img id="pcChoice" src="">
            </div>
            <div class="round">
                <p class="roundNum">Round 1</p>
            </div>
            <div class="computer">
                <p class="cpuScore">Computer: 0</p>
                <img id="cpuChoice" src="">
            </div>
        </div>

        <div class="choices">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
    </div>

</body>

</html>
